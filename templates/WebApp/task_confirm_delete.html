{% extends 'WebApp/main.html' %}
{% block content %}


<div class="header-bar">
    <a  href="{% url 'tasks' %}">Go Back</a>
</div>

<div class="card-body">
<form method="POST">
    {% csrf_token %}
    <p>Are you sure to delete this task? "{{task.title}}"</p>
    <input class="button" type="submit" value="Delete" />
</form>
{% endblock content %}
</div>
